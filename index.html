{% extends "base.html" %}
{% block body %}

<div id="tools" class="sidebar">
  <button class="button icon-draw js-tipsy" id="sloth" title="slothbrush" data-tipsy-gravity="w"></button>
  <button class="button icon-erase js-tipsy" id="eraser" title="moonraser" data-tipsy-gravity="w"></button>
  <div class="button upload-container js-tipsy" title="upload a picture to draw on" data-tipsy-gravity="w">
    <button class="icon-upload fake-button"></button>
    <input type="file" id="files" name="files[]" />
  </div>
  <button class="button icon-share js-tipsy" id="save" title="save your sloth drawing to share it or whatever" data-tipsy-gravity="w"></button>
  <!--<button class="button icon-help" id="help" href="#"></button>-->
  <a href="/about" class="about-link" title="about dis">about</a>
  <button class="button icon-reset js-tipsy" id="reset" title="clear this sloth drawing and start a new one" data-tipsy-gravity="w"></button>

  <!--<input type="range" class="size-control" />-->
  <div class="js-tipsy brush-size-container" title="brush size" data-tipsy-gravity="w">
    <input type="range" class="brush-size" id="brush-size" value="50" min="1" max="260" />
  </div>
</div>

<div id="canvas-container">
  <canvas id="bg-canvas"></canvas>
  <canvas id="sloth-board"></canvas>
</div>
<div class="uploading">
  <img src="static/img/uploading.png" alt="Uploading"/>
  <img src="static/img/scaled/slothpal_50.png" class="spinning-head" />
  <img src="static/img/scaled/slothpal_50.png" class="spinning-head" />
  <img src="static/img/scaled/slothpal_50.png" class="spinning-head" />
</div>

<div class="help-layover">
  <img src="static/img/help.png" alt="Sloth Draw" />
</div>

<img class="protip" src="static/img/protip.png" alt="protip" />

<!-- TODO combine and minify this as if you're not lazy -->
<!--<script src="static/lib/jquery-1.7.1.js"></script>-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="static/lib/jquery.tipsy.js"></script>
<script src="static/app.js?v={{version}}"></script>

{% endblock %}
