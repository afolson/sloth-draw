<html>
  <head>
    <meta charset="utf-8">
    <title>sloth-drawin' ((-)_(-))</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="tools" class="sidebar">
      <button class="button icon-draw" id="sloth"></button>
      <button class="button icon-erase" id="eraser"></button>
      <div class="button upload-container">
        <button class="icon-upload fake-button"></button>
        <input type="file" id="files" name="files[]" multiple />
      </div>
      <button class="button icon-share" id="save"></button>
    </div>
    <div id="canvas-container">
      <canvas id="bg-canvas"></canvas>
      <canvas id="sloth-board"></canvas>
    </div>
    <div class="uploading">
      <img src="static/img/uploading.png" alt="Uploading"/>
      <img src="static/img/slothpal.png" class="spinning-head" />
      <img src="static/img/slothpal.png" class="spinning-head" />
      <img src="static/img/slothpal.png" class="spinning-head" />
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="static/app.js"></script>
    {% include 'analytics.html' %}
